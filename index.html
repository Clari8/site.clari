        h1 {

            font-size: 2.5em;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .memory-card {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(180deg);
        }

        .memory-card.flip img {
            transform: rotateY(0);
        }

        .memory-card::before {
            content: "";
            background-color: white;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .memory-card.flip::before {
            transform: rotateY(180deg);
        }

        #reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #reset-button:hover {
            background-color: #cc0000;
        }

        .link-container {
            position: fixed;
            bottom: 20px;
            width: 200px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1em;
        }

        #left-link {
            left: 20px;
        }

        #right-link {
            right: 20px;
        }
    </style>
</head>

    <script>
        const cards = document.querySelectorAll('.memory-card');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // first click
                hasFlippedCard = true;
                firstCard = this;

                return;
            }

            // second click
            secondCard = this;

            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * 12);
                card.style.order = randomPos;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));

        // Reset button functionality
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', () => {
            cards.forEach(card => {
                card.classList.remove('flip');
                card.addEventListener('click', flipCard);
            });

            shuffle();
            resetBoard();
        });
    </script>
